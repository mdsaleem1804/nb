<div class="login-bg">
  <form #loginForm="ngForm" novalidate autocomplete="off">
    <div *ngIf="showLogin" class="login-container box-shadow col-lg-4 col-mg-6 col-sm-10 col-xs-10" [@slideToBottom]>
      <div class="text-center">
        <img src="assets/img/logo.png" class="logo" width="200px" />
      </div>
      <h2 class="login-header">ADMIN LOGIN</h2>
      <div class="form-group col-lg-12">
        <input type="text" autofocus placeholder="Username" name="email" #email1="ngModel" [(ngModel)]="admin.userName" class="inp-text mandatory col-lg-12"
        />
        <div class="overlay-inptext">
          <span>
            <i class="fa fa-user"></i>
          </span>
        </div>
      </div>
      <div class="form-group col-lg-12">
        <input type="password" placeholder="Password" name="password" #password1="ngModel" [(ngModel)]="admin.password" class="inp-text mandatory col-lg-12"
        />
        <div class="overlay-inptext">
          <span>
            <i class="fa fa-key"></i>
          </span>
        </div>
      </div>
      <div class="col-lg-12 text-center margin-top-10">
        <button type="submit" class="btn btn-default" (click)="login($event)">Login</button>
        <!-- <button type="button" class="btn disabled">Click</button> -->
      </div>
    </div>
  </form>
</div>
